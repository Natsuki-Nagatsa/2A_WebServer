<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{text-decoration:none; color:#009900}
       a:visited{text-decoration:none; color:#880000} 
      a:focus{text-decoration:none; color:#000088} 
     a:hover{text-decoration:underline; color:#0000cc}

    </style>
</head>
<body>

    <h1>大山アンケート</h1>
    
   <form action="#" method="post">


    <div>
        <p>
            氏名<br>
            <input type="text" name="shimei">
        </p>        
    </div>

   <div>
      <p>
        住所<br>
        <textarea name="address" rows="5" cols=""></textarea>
      </p>
   </div>
   <div>
      <p>
         色<br>
         <input type="checkbox" name="color" value="red" checked>赤
         <input type="checkbox" name="color" value="blue">青
         <input type="checkbox" name="color" value="yellow">黄
      </p>
   </div>

   <div>
     <p>
        季節<br>
        <input type="radio" name="season" value="spring" checked>春
        <input type="radio" name="season" value="summer">夏
        <input type="radio" name="season" value="autmn">秋
        <input type="radio" name="season" value="winter">冬
     </p>
   </div>

   <div>
     <p>
        食べ物<br>
        <select name="food">
            <option value="curry">カレー</option>
            <option value="bread">パン</option>
            <option value="soup">スープ</option>
        </select>
     </p>
   </div>

   <div>
   <p>
    <input type="submit" value="送信">
    <input type="reset" value="リセット">
  </p>
  </div>   

   </form>

   <a href="#2">リンク</a>

</body>
</html>
